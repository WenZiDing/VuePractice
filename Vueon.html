<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>for1</title>
	</head>
		<body>	
			<div id="app">{{message}}
				<ul>
					<li v-for ="item in colors">{{item}}</li>
				</ul>

				<ul>
					<li v-for ="item in home" v-on:click="myFamily(item.family)">{{item.family}}</li>
        </ul>
        
        <ul>
					<li v-for ="item in home" @click="myFamily(item.family)">{{item.family}}</li>
				</ul>


			</div>

			<script src="script/vue.js"></script>
			<script>	
				var app = new Vue({
					el:'#app',
					data:{
						message: 'Hello Vue!',
						colors: ['black','red','green'],
						home: [{family:'Ireee'},{family:'Reeeeeex'}]
          },
          methods: {
            myFamily:function(family){
              alert(family);
            }
          },
				});
			</script>
		</body>
</html>
