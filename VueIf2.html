<html>

                <h2>你考幾分呢?</h2>
				<input type="text" v-model="score">

			</div>
			

			<script src="script/vue.js"></script>
			<script>	
				var app = new Vue({
					el:'#app',
					data:{
						message: 'Hello Vue!',
                        loading:false,
                        score:59
					}
				});
			</script>
		</body>
</html>
